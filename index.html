<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANSAPI - STEM for All</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Base */
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* Header */
    .header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #ffcc00;
    }
    .header p {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: 300;
      color: #bbb;
    }
    .header .btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      border-radius: 25px;
      background: transparent;
      transition: background 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    .header .btn:hover {
      background: #ffcc00;
      color: #121212;
    }
    
    /* Main Section */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Formula Container */
    .formula-container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .formula-container::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at center, transparent, rgba(255, 255, 255, 0.05));
    }
    
    /* Center Formula */
    .formula-center {
      position: absolute;
      font-size: 2.5rem;
      font-weight: 500;
      color: #ffcc00;
      z-index: 2;
      transition: transform 0.3s ease;
    }
    .formula-center:hover {
      transform: scale(1.1);
    }
    
    /* Rotating Ring for Formulas */
    .formula-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: rotateRing 20s linear infinite;
      z-index: 1;
    }
    
    @keyframes rotateRing {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }
    
    /* Formulas in the ring */
    .formula {
      position: absolute;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
      cursor: default;
    }
    .formula:hover {
      transform: scale(1.2);
    }
    
    /* Position formulas evenly around the circle */
    .formula:nth-child(1) { top: 10%; left: 50%; transform: translate(-50%, 0); }
    .formula:nth-child(2) { top: 30%; right: 10%; transform: translate(0, -50%); }
    .formula:nth-child(3) { bottom: 30%; right: 15%; transform: translate(0, 50%); }
    .formula:nth-child(4) { bottom: 10%; left: 50%; transform: translate(-50%, 0); }
    .formula:nth-child(5) { bottom: 30%; left: 10%; transform: translate(0, 50%); }
    .formula:nth-child(6) { top: 30%; left: 10%; transform: translate(0, -50%); }
    
    /* Footer */
    .footer {
      padding: 20px;
      text-align: center;
      border-top: 1px solid #333;
      font-size: 1rem;
    }
    .footer a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      text-decoration: underline;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>MANSAPI</h1>
    <p>Making STEM education inclusive</p>
    <button class="btn">Find Out More</button>
  </header>
  <main class="main">
    <div class="formula-container">
      <!-- Center formula (will be updated via JS) -->
      <div class="formula-center" id="centerFormula">Ω</div>
      <!-- Rotating ring with formulas -->
      <div class="formula-ring" id="formulaRing">
        <div class="formula">π</div>
        <div class="formula">√x</div>
        <div class="formula">Σ</div>
        <div class="formula">∫ f(x) dx</div>
        <div class="formula">E = mc²</div>
        <div class="formula">Δ</div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p><a href="mailto:info@mansapi.org">info@mansapi.org</a></p>
  </footer>

  <script>
    // JavaScript to change the center formula every full rotation (20 seconds)
    const centerFormula = document.getElementById('centerFormula');
    const formulas = Array.from(document.querySelectorAll('#formulaRing .formula'));
    let currentIndex = 0;
    
    // Function to update the center formula with the next formula from the ring
    function updateCenterFormula() {
      // Cycle through the formulas
      currentIndex = (currentIndex + 1) % formulas.length;
      centerFormula.textContent = formulas[currentIndex].textContent;
    }
    
    // Update the center formula every 20 seconds (matching the rotation duration)
    setInterval(updateCenterFormula, 20000);
  </script>
</body>
</html>
