<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANSAPI - STEM for All</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      padding: 50px 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #ffd700;
      letter-spacing: 2px;
    }
    .header p {
      margin-top: 12px;
      font-size: 1.3rem;
      font-weight: 300;
      color: #ccc;
    }
    .header .btn {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1.1rem;
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 30px;
      background: transparent;
      cursor: pointer;
      transition: all 0.4s ease;
    }
    .header .btn:hover {
      background: #ffd700;
      color: #0a0a0a;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px; /* Added padding to prevent clipping */
    }

    .formula-container {
      position: relative;
      width: 400px; /* Reduced size slightly to fit better */
      height: 400px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(255, 215, 0, 0.1), transparent);
    }

    .formula-center {
      position: absolute;
      font-size: 3rem;
      font-weight: 500;
      color: #ffd700;
      z-index: 2;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .formula-center:hover {
      transform: scale(1.15);
      opacity: 0.9;
    }

    .formula-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: rotateRing 25s linear infinite;
      z-index: 1;
    }

    @keyframes rotateRing {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    .formula {
      position: absolute;
      font-size: 1.8rem;
      color: #e0e0e0;
      transition: transform 0.4s ease, color 0.4s ease;
    }
    .formula:hover {
      transform: scale(1.3);
      color: #ffd700;
    }

    /* Adjusted positions to stay within bounds */
    .formula:nth-child(1) { top: 15%; left: 50%; transform: translate(-50%, 0); }
    .formula:nth-child(2) { top: 35%; right: 15%; transform: translate(0, -50%); }
    .formula:nth-child(3) { bottom: 35%; right: 15%; transform: translate(0, 50%); }
    .formula:nth-child(4) { bottom: 15%; left: 50%; transform: translate(-50%, 0); }
    .formula:nth-child(5) { bottom: 35%; left: 15%; transform: translate(0, 50%); }
    .formula:nth-child(6) { top: 35%; left: 15%; transform: translate(0, -50%); }

    .footer {
      padding: 25px;
      text-align: center;
      font-size: 1.1rem;
      color: #e0e0e0; /* Ensure text is visible */
    }
    .footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: #ffe066;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>MANSAPI</h1>
    <p>Making STEM education inclusive</p>
    <button class="btn">Find Out More</button>
  </header>
  <main class="main">
    <div class="formula-container">
      <div class="formula-center" id="centerFormula">Ω</div>
      <div class="formula-ring" id="formulaRing">
        <div class="formula">π</div>
        <div class="formula">√x</div>
        <div class="formula">Σ</div>
        <div class="formula">∫ f(x) dx</div>
        <div class="formula">E = mc²</div>
        <div class="formula">Δ</div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <a href="mailto:info@mansapi.org">info@mansapi.org</a>
  </footer>
  <script>
    const centerFormula = document.getElementById('centerFormula');
    const formulas = Array.from(document.querySelectorAll('#formulaRing .formula'));
    let currentIndex = 0;

    function updateCenterFormula() {
      currentIndex = (currentIndex + 1) % formulas.length;
      centerFormula.style.opacity = 0;
      setTimeout(() => {
        centerFormula.textContent = formulas[currentIndex].textContent;
        centerFormula.style.opacity = 1;
      }, 400);
    }

    setInterval(updateCenterFormula, 25000);
  </script>
</body>
</html>
